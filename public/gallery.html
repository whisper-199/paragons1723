<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | Paragons 2023</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <style>
      body {
        background: linear-gradient(120deg, #003366 60%, #FFD700 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', 'Georgia', sans-serif;
        margin: 0;
        color: #222;
      }
      .gallery-container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 2rem;
        background: rgba(255,255,255,0.18);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.27);
        backdrop-filter: blur(8px);
      }
      .gallery-title {
        text-align: center;
        font-size: 2.2rem;
        color: #FFD700;
        margin-bottom: 2rem;
        text-shadow: 0 0 8px #003366;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
      }
      .gallery-item {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px #00336633;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s;
      }
      .gallery-item:hover {
        transform: scale(1.04);
        box-shadow: 0 4px 16px #FFD70055;
      }
      .gallery-img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        background: #eee;
        display: block;
      }
      .gallery-caption {
        padding: 0.7rem 1rem;
        text-align: center;
        color: #003366;
        font-size: 1rem;
        background: rgba(255,255,255,0.7);
        width: 100%;
      }
      @media (max-width: 600px) {
        .gallery-container {
          padding: 0.5rem;
        }
        .gallery-title {
          font-size: 1.3rem;
        }
        .gallery-img {
          height: 140px;
        }
      }
    </style>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-title">Paragons 2023 Gallery</div>
    <div class="gallery-grid" id="gallery-grid"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
  const lightbox = GLightbox({ selector: '.gallery-img-link' });
fetch('/photos')
  .then(res => res.json())
  .then(images => {
    const grid = document.getElementById('gallery-grid');
    if (!images.length) {
      grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#003366;">No images uploaded yet.</p>';
      return;
    }
    images.forEach(img => {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `
        <a href="photos/${img}" class="gallery-img-link">
          <img src="photos/${img}" alt="${img}" class="gallery-img" loading="lazy">
        </a>
        <div class="gallery-caption">${img}</div>
      `;
      grid.appendChild(item);
    });
  })
  .catch(() => {
    document.getElementById('gallery-grid').innerHTML = '<p style="color:red;">Failed to load gallery images.</p>';
  });
</script>
</body>
</html>
